<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Register Page</title>
</head>
<body>
<section>

    <div class="container mt-5 p-5">
        <div class="row">
            <!-- Image Section on Left -->
            <div class="col-md-6 p-5">
                <img alt="" src="img/login.jpg" width="100%" height="400px">
            </div>

            <!-- Registration Form Section on Right -->
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Create an Account</p>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="post">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input required class="form-control" name="fullName" type="text">
                            </div>
                            
                            <!-- Mobile Number -->
                            <div class="mb-3">
                                <label class="form-label">Mobile Number</label>
                                <input required class="form-control" name="mobilenumber" type="mobilenumber">
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required class="form-control" name="email" type="email">
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input required class="form-control" name="password" type="password">
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input required class="form-control" name="confirmPassword" type="password">
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        Already have an account? <a href="/login" class="text-decoration-none">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
