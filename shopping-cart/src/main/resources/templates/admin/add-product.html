<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .card-sh {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            border-radius: 5px;
            font-size: 16px;
        }

        .fs-4 {
            font-size: 24px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card card-sh">
                        <div class="card-header text-center">
                            <p class="fs-4">Add Product</p>

                            <!-- Display success or error messages -->
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Enter Title</label>
                                    <input type="text" id="title" name="title" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Enter Description</label>
                                    <textarea rows="3" class="form-control" id="description" name="description"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select id="category" class="form-control" name="category">
                                        <option>--select--</option>
                                        <option th:each="c:${categories}" th:text="[[${c.name}]]"></option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="price" class="form-label">Enter Price</label>
                                    <input type="number" id="price" name="price" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" checked value="true" name="isActive" id="activeStatus">
                                        <label class="form-check-label" for="activeStatus">Active</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" value="false" id="inactiveStatus">
                                        <label class="form-check-label" for="inactiveStatus">Inactive</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3 col">
                                        <label for="stock" class="form-label">Enter Stock</label>
                                        <input type="text" id="stock" name="stock" class="form-control">
                                    </div>

                                    <div class="mb-3 col">
                                        <label for="file" class="form-label">Upload Image</label>
                                        <input type="file" id="file" name="file" class="form-control">
                                    </div>
                                </div>

                                <button class="btn btn-primary col-md-12">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
